<div class="food-item">
  <span class="food-item-name">{{food.Name}}</span>
  <div class="food-item-rate">
    <span class="icon">
      <i class="material-icons md-48">style</i>
    </span>
    <span class="text">{{food.Rate}}&#8377; </span>
  </div>
  <div class="food-item-footer">
    <button class="btn btn-primary" (click)="goto(food.Food_item_id)">ORDER</button>
  </div>
</div>
